<ion-view view-title="Notes">
  <ion-nav-buttons side="left">
    <button class="button" ng-click="NewNote()">
      <span><i class="ion-plus"></i> New</span>
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button" ng-click="DisplayOptions()">
      <i class="ion-gear-a"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list ng-controller="NoteCtrl"
              show-delete="shouldShowDelete"
              show-reorder="shouldShowReorder">
      <ion-item>
        First Note
        <ion-option-button class="button-assertive">Edit </ion-option-button>
        <ion-option-button class="button-balanced">Move </ion-option-button>
        <ion-option-button class="button-positive">Share </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
